<!doctype html>
    <html>
        <head>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="https://use.typekit.net/zsy1dky.css">
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <link rel="stylesheet" type="text/css" href="style.css">
            <title>Deja Brew Article</title> <!-- ★ Please include a proper title.-->

            <!-- Helpful meta tags to fight GitHub aggresive caching-->
                <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
                <meta http-equiv="Pragma" content="no-cache" />
                <meta http-equiv="Expires" content="0" />
            
        </head>	

        <body>
            <div class="container">
                <header>
                    <h1><a href="index.html"><img src="dejabrewlogo.svg" alt="Deja Brew logo"></a></h1> <!-- ★ Please use a proper alt attribute.-->
                    
                    <nav>
                        <ul> <!-- ★ Use as many sections as you want, but replace the dashed lines with actual names for the sections of the publication. You may keep them all linked to the pound symbol, though. -->
                            <li><a href="index.html">About</a></li>
                            <li><a href="#">Cooking</a></li>
                            <li><a href="#">Guide</a></li>
                            <li><a href="#">Favorites</a></li>
                            <li><a href="newsletter.html">Newsletter</a></li>
                        </ul>
                    </nav>
                </header>

                <main>
                    <form class="subscribe">
                        <h3>Subscribe to the Deja Brew Newsletter and Keep Updated!</h3> <section class="personal-information"> 
                            <section>
                            <h3> Personal Information </h3> 
                            <ul>
                                <li>
                                    <label for="name">Name:</label>
                                    <input id="name" type="text" name="name" placeholder="First and Last Name"> 
                                </li>
                                <li>
                                    <label for="email">Email:</label>
                                    <input type="email" name="email" id="email" placeholder="Email Address">
                                </li>
                                <li>
                                    <label for="Address">Address:</label>
                                    <input type="address" name="address" id="address" placeholder="Mailing Address ( for semi-annual print edition)">
                                </li>
                            </ul>
                        </section>
                        <section class="Subscription-Preferences">
                            <h3> Please select which notifications you would like to receive</h3>
    
                            <ul>
                                <li>
                                    <input type="checkbox" id="new-articles" value="events">
                                    <label for="new-articles">Services</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="events" value="events">
                                    <label for="events">Products</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="listings" value="listings">
                                    <label for="listings">Freebies</label>
                                </li>
                            </ul>
                      
                        </section>
                        <section class="Inquiries">
                                <label for="Inquiries"> Questions, comments, or concerns? </label>
                                <textarea id="Inquiries" name="Inquiries"></textarea>
                        </section>   
                        <section class="Submit">
                            <button type="Submit">Submit</button>
                        </section>  
                    </form>
                </main>    

                <footer>
                    <p> All rights reserved.</p>
                </footer>
            </div>
        </body>
    </html>
